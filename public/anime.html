<div class="anime-view" ng-cloak>
    <div class="anime-header">
        <div class="anime-card">
            <img class="anime-image" src="{{selectedAnime.image}}">
            <div class="anime-text">
                <h1 class="anime-title" ng-class="{'long': (selectedAnime.title.length > 40)}">{{selectedAnime.title}}</h1>
                <p class="anime-data"><span class="anime-members">Members: <b>{{selectedAnime.members | number}}</b></span><span class="anime-rating">Current rating: <b>{{selectedAnime.rating | number:2}}</b></span></p>
                <a href="http://myanimelist.net/anime/{{selectedAnime.id}}" target="_blank">
                    <div class="mal-button">
                        <div class="button-text">Open on MyAnimeList</div>
                    </div>
                </a>
            </div>
        </div>
        <div class="warning">
            <div class="warning-text">
                Warning: The episode numbers don't account for breaks and delays, and as such may be inaccurate, especially for longer shows.
            </div>
        </div>
    </div>
    <div id="chart-container"></div>

    <div class="loader-container" ng-if="loading">
        <div class="loader">Loading...</div>
    </div>
</div>
