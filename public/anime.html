<div class="anime-view">
    <h1 class="anime-title" ng-class="{'long': (selectedAnime.title.length > 40)}">{{selectedAnime.title}}</h1>
    <p class="anime-data"><span class="anime-members">Members: <b>{{selectedAnime.members | number}}</b></span><span class="anime-rating">Current rating: <b>{{selectedAnime.rating}}</b></span></p>
    <highchart id="chart1" config="chartConfig"></highchart>
</div>
